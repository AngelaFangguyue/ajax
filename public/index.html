<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ajax</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <p>
      <button id="getCss">点击按钮，获取1.css,使得文字变为橙色</button>
    </p>
    <p>
      <button id="getJs">点击按钮，获取2.js,会弹出提示框，显示这是2.js</button>
    </p>
    <p>
      <button id="getHtml">
        点击按钮，获取3.html,会在页面下面添加一个p元素
      </button>
    </p>
    <p>
      <button id="getXml">
        点击按钮，获取4.xml,会在页面中AJAX字样后添加文字
      </button>
    </p>
    <p>
      <button id="getJson">
        点击按钮，获取5.json,会在页面中AJAX字样后添加姓名
      </button>
    </p>
    <p>
      <button id="getPage">
        点击按钮，获取page.json,会在页面的表格中添加数据
      </button>
    </p>
    <h2 style="background-color:pink;">
      AJAX <span id="mySpan"></span><span id="mySpan1"></span>
    </h2>
    {{page1}}
  </body>
  <script src="main.js"></script>
</html>
